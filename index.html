<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello VueJS</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="./vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p v-once>Tin nhan ban dau: {{ message }}</p>
        <p>Tin nhan da duoc thay doi {{ changeMessage() }}</p>
        <p v-html="rawData"> </p>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            rawData: `
                <p>Content HTML 1 </p>
                <p>Content HTML 2 </p>
            `
        },
        methods: {
            changeMessage() {
                return this.message = "Message is changed when execute function"
            },
        }
    })
</script>

</html>
